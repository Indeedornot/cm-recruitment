stages:
    - deploy

deploy_to_test:
    stage: deploy
    environment:
        name: dev
        url: http://$DROPLET_IP
    only:
        - dep/test
    before_script:
        - apt-get update && apt-get install -y openssh-client rsync
        - eval $(ssh-agent -s)
        - echo "$DEPLOY_SSH_KEY" | ssh-add -
        - mkdir -p ~/.ssh
        - chmod 700 ~/.ssh
        - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
        - ssh -t root@${DROPLET_IP} 'echo $HOME'
    script:
        # Push code to the droplet using rsync
        - ssh root@$DROPLET_IP 'mkdir -p /var/www/container'
        - rsync -avz --delete-before --exclude='.git' --exclude='.gitlab-ci.yml' . root@$DROPLET_IP:/var/www/container
        - echo "$CI_ENVIRONMENT_NAME"
        
        # Run Docker commands on the droplet
        - CI_ENVIRONMENT_NAME=$CI_ENVIRONMENT_NAME ssh -o SendEnv=CI_ENVIRONMENT_NAME root@$DROPLET_IP "
            cd /var/www/container && \
            mv .env.$CI_ENVIRONMENT_NAME.dist .env.$CI_ENVIRONMENT_NAME && \
            docker compose build && \
            chmod +x docker-start.sh && \
            APP_ENV=$CI_ENVIRONMENT_NAME ./docker-start.sh
            "
